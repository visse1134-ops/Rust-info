<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Info Webhook Trigger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2em;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>System Info Webhook</h1>
  <p>This page will trigger the webhook automatically when loaded.</p>
  <div id="status">⏳ Sending request...</div>

  <script>
    // Replace with your Render backend URL
    const API_URL = "https://rust-info.onrender.com/api/systeminfo";

    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        document.getElementById("status").textContent = "✅ Webhook triggered successfully!";
        console.log("Response:", data);
      })
      .catch(error => {
        document.getElementById("status").textContent = "❌ Error triggering webhook.";
        console.error("Error:", error);
      });
  </script>
</body>
</html>
